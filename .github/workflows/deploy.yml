name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # ana branch'in buysa
  workflow_dispatch:

permissions:
  contents: read
  pages: write       # ✅ deploy-pages için şart
  id-token: write    # ✅ deploy-pages için şart

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm ci

      - name: Build (Vite)
        env:
          VITE_MAPTILER_KEY: ${{ secrets.VITE_MAPTILER_KEY }}
        run: npm run build

      - name: 404 fallback for SPA
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
